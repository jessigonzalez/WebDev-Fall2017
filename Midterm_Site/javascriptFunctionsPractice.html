	<script>
	function changeTitle() {
		document.getElementById("title").innerHTML = "Developer's Bio";

	}
	function showBio(){
		document.getElementById("paragraph").innerHTML = "Hi, my name is Jessica Gonzalez. I started running competetively in the eigth grade and continued to do so throughout highschool. I ran cross country, indoor track, and outdoor track. Events I ran in include the 5k, 1500m races, 800m races, 4 x 800m relays, and 4 x 400m relays. Future goals include someday running a marathon. Like you, the person reading this, I am also curious about the sport of running and hope to continue to get better. Thanks for visiting! :)"
	}
	</script>

	<div class="header">
	<h1 id = "title" onmouseover="changeTitle()"><a href="index.html">rhymRunner</a></h1>
